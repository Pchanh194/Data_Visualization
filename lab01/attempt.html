			'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
		id: 'mapbox/light-v9',
		tileSize: 512,
		zoomOffset: -1
	}).addTo(map);

	// get color depending on population density value
	function getColor(a) {
		return a > 1000 ? '#800026' :
			a > 500  ? '#BD0026' :
			a > 200  ? '#E31A1C' :
			a > 100  ? '#FC4E2A' :
			a > 50   ? '#FD8D3C' :
			a > 20   ? '#FEB24C' :
			a > 10   ? '#FED976' : '#FFEDA0';
	}

	function style(feature) {
		return {
			weight: 2,
			opacity: 1,
			color: 'white',
			dashArray: '3',
			fillOpacity: 0.7,
			fillColor: getColor(feature.properties.density)
		};
	}

	/* global statesData */
	var geojson = L.geoJson(statesData, {
		style: style,
	}).addTo(map);

</script>
