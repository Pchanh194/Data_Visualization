<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name ="description" content = "Data Binding- Data Visualization">
    <meta name ="keywords" content ="HTML, CSS, D3">
    <meta name ="author" content = "Hoang Chau Anh Pham, Trung Kien Nguyen">
    <script src ="https://d3js.org/d3.v5.min.js"></script>
    <title>Lab 2.2 Draw with data - Bar chart</title>
</head>
<body>
    <h1>Drawing with data</h1>
    <script> 
    var w = 500;
    var h = 100;
    var dataset = [10, 30, 27, 19, 55, 48, 31, 12, 48, 63];
    var svg = d3.select("body")
            .append("svg")
            .attr("width", w)
            .attr("height", h);
        svg.selectAll("rect")
            .data(dataset)
            .enter()
            .append("rect")
            .attr("x", function(d, i){
                return i * 21 + 42 * Math.floor(i/2);
            })
            .attr("y", function(d){
                return h - d - 20;
            })
            .attr("width", 20)
            .attr("height", function(d, i){
                return dataset[i] + 20;
            })
            .attr("fill", "darkslateblue");
        svg.selectAll("text")
            .data(dataset)
            .enter()
            .append("text")
            .attr("x", function(d, i){
                return 4 + i * 21 + 42 * Math.floor(i/2);
            })
            .attr("y", function(d){
                return h - d;
            })
            .attr("font-family", "sans-serif")
            .attr("fill", "white")
            .attr("font-size", "11px")
            .text(function(d){
                return d;
            });
            
        //  console.log(d3.selectAll("p"));
    </script>
    
    <footer>
        <p>COS30045 Data Visualization</p>
    </footer>
   
</body>
</html>
