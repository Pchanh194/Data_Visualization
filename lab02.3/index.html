<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content="Lab02.3"/>
        <meta name= "keywords" content="HTML, CSS, JavaScript"/>
        <meta name="author" content="Pham Hoang Chau Anh, Nguyen Trung Kien"/>
        <script src="https://d3js.org/d3.v5.min.js" crossorigin="anonymous"></script>
        <title>Lab02.3</title>
    </head>
    <body>
        <header></header>
        <main>
            <h1>Lab02.3</h1>

            <script>

                const w=800;
                const h=100;

               
                
                var dataset = [ 
                                [5, 20], 
                                [480, 90],  
                                [250, 50],  
                                [100, 33], 
                                [330, 95], 
                                [410, 12],  
                                [475, 44],  
                                [25, 67],  
                                [85, 21],  
                                [220, 88] 
                             ]; 


                             var svg = d3.select("body")
                                        .append("svg")
                                        .attr("width", w)
                                        .attr("height", h);

                                svg.selectAll("circle")
                                .data(dataset)
                                .enter()
                                .append("circle")
                                .attr("cx", function(d, i){
                                    return d[0];
                                })
                                .attr("cy", function(d,i){
                                    return d[1];
                                })
                                .attr("r", 5)
                                .attr("fill", "slategrey");

                                svg.selectAll("text")
                                .data(dataset)
                                .enter()
                                .append("text")
                                  .attr("x", function(d, i){
                                    return d[0]+10;
                                })
                                .attr("y", function(d,i){
                                    return d[1]-2;
                                })
                                .text(function(d){
                                    return  d[0]+ "," +d[1];
                                });
                              
            </script>
        </main>
        <footer>
            <p>COS30045 Data Visualization</p>
        </footer>
    </body>
</html>
